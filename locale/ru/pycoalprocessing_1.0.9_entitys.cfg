[entity-description]
distilator=В зависимости от текущего рецепта может быть задействован пиролизный котёл и/или ректификационная колонна.
gasifier=В основном служит для превращения угольного газа в синтез-газ.
tar-processing-unit=Может выступать как морильный пруд или перерабатывать саму смолу во что-нибудь полезное.
gasturbinemk01=Дёшево и сердито.
gasturbinemk02=Лучше сжигает. Меньше воняет.
carbon-filter=Очищает исходный продукт от вредных примесей.
rectisol=Весьма экономичная установка по ичиске газа от примесей методом абсорбции.
methanol-reactor=Может переработать синтез-газ или олеохимикаты во что-нибудь полезное.
tailings-pond=В этом открытом резервуаре может храниться до 100 тысяч литров жидкости. А поступающий газ будет уходить в атмосферу, повышая загрязнение.
quenching-tower=Выделяет из смолы мизерное количество руды, а всё остальное пускает в отходы.
hpf=Сжигает сырьё в герметичной камере с инертным газом.
power-house=Смещивает топливо с окислителем, чтобы ни одна молекула топлива не убежала из огня целой и невредимой.
cooling-tower-mk01=Конденсирует пар и охлаждает жидкость.
cooling-tower-mk02=Конденсирует пар и охлаждает жидкость.
evaporator=Выпаривает жидкость чтобы получить сухой остаток.
desulfurizator-unit=Может извлечь серу практически из любого вещества.
olefin-unit=Специальный завод по переработке нефтепродуктов.
ground-borer=Может поднимать полезные ископаемые с весьма большой глубины
fts-reactor=Fischer–Tropsch Syntesis reactor (прим. пер. Не знаю как перевести.)
solid-separator=С его помощью вы может разделить сухую сыпучую смесь на отдельные фракции.
washer=Промывает загрязнённое сырьё.
classifier=Весьма неплохо разделяет частицы.
co2_absorber=Улавливает загрязнения и преобразует их в СО2.
advanced-foundry=Эта плавильня может выполнять более сложные операции чем обычная.
fluid-separator=С его помощью можно разделять жидкость на фракции.
fawogae-plantation=Выращивает фавогай.
ulric-corral=Неплохое место для разведения ульриков.
borax-mine=Извлекает из земли боракс.
ralesia-plantation=Выращивает ралесию в водородной атмосфере.
niobium-mine=Добывает ниобиевую руду из мантии планеты.
jaw-crusher=Дробление - это самый первый этап в цепочке по переработки руды.
ball-mill=Истирает сырьё в мелкую пыль.
mukmoux-pasture=Спокойное вольер для выращивания таких милых Микмоухов.
py-tank-1500=Дешевый, небольшой резервуар.
py-tank-4000=Довольно вместительный резервуар.
py-tank-5000=Довольно вместительный резервуар.
py-tank-6500=В этот резервуар поместится целое озеро.
rare-earth-extractor=Precious minerals waiting to be mined.
automated-factory=Благодаря роботизации эта фабрика делает всё быстрее и экологичнее.
sand-extractor=Извлекает из верхнего слоя почвы частицы с заданными параметрами.
botanical-nursery=Здесь выращиваются местные растения в основе жизни которых лежит фотосинтез.
wpu=Распиливает древесину, брёвна, стулья, руки.



