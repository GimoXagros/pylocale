[entity-description]
auog-paddock=Shy night creatures known as Aougs. Aougsとして知られる恥ずかしがり屋の夜の生き物。
phosphate-rock=Remains of ancient life. 古代生命体の遺骸。
rare-earth-bolide=A gift from the sky. 空からの贈り物。
phosphate-mine=Building to extract phosphate from phosphate-rich rocks. リン酸塩豊富な岩石からリン酸塩を抽出するための建物。
rare-earth-mine=Building to extract all the rare-earth of the bolide. 隕石に含まれるすべての希土類を抽出する建物。
clay-pit=Building to mix and extract clay from ground. 地面から粘土を混合して抽出するための建物。
moondrop-greenhouse=Place to grow the Moondrops, an alien plant which produces methane. メタンを生産する外来植物であるムーンドロップスを栽培する場所。
fbreactor=Basic fluidized bed reactor. 基本的な流動床反応器。
electronics-factory=Place to make electronic components. 電子部品を作る場所。
pulp-mill=Further processing of organic based solids. 有機ベースの固体のさらなる処理。
pcb-factory=Automated PCB assembling machine. 自動PCB組立機。
chipshooter=High speed component assembly. 高速コンポーネントアセンブリ。電子部品装着機。
nano-assembler=Place to build nano-mechanisms and components. ナノメカニズムとコンポーネントを作る場所。
cadaveric-arum=Green house to grow the Cadaveric arums, a smelly plant who produces sulfur-based gases. 硫黄ベースのガスを生じる臭い植物であるCadaveric Arumを栽培する緑の家。
kicalk-plantation=Very useful FLUFFY trees where we can get high-quality fibers. 非常に有用なフルフィー木は、我々は高品質の繊維を得ることができます。
logistic-robot-ht=High-speed, high-cargo, low energy advanced logistic robot to satisfy all your needs. 高速、高貨物、低エネルギーの先進的なロジスティックロボットは、お客様のあらゆるニーズにお応えします。
construction-robot-ht=High-speed, high-cargo, low energy advanced construction robot to satisfy all your needs. 高速、高貨物、低エネルギー先進の建設ロボットで、お客様のあらゆるニーズにお応えします。
zipir=Place to raise the peaciful Zipirs in dry land. 乾燥地で平和なジピールを育てる場所。
quantum-computer=Invest into space simulation instead of sending rockets. ロケットを送る代わりに宇宙シミュレーションに投資する。
particle-accelerator=Ion Implementation and Nucleosynthesis. イオン注入および核合成。
